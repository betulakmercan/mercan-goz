
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <title>Mercan Göz - Ana Sayfa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script> 
    <section id="appointment" class="content-section">
        <h2>Randevu Al</h2>
        <div class="form-container">
            <form id="randevuForm">
                <label for="name">Ad Soyad:</label>
                <input type="text" id="name" name="name" placeholder="Ad Soyad" required>
        
                <label for="date">Randevu Tarihi:</label>
                <input type="date" id="date" name="date" placeholder="Randevu Tarihi" required>
        
                <label for="no">T.C Kimlik No:</label>
                <input type="text" id="no" name="no" placeholder="T.C Kimlik No" required>
        
                <label for="phone">Telefon Numarası:</label>
                <input type="tel" id="phone" name="phone" placeholder="Telefon Numarası" required>
        
                <label for="hour">Randevu Saati:</label>
                <select id="hour" name="hour" required>
                    <option value="" disabled selected>Randevu Saati Seçiniz</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                </select>
        
                <label for="doctorId">Doktor Seçiniz:</label>
                <select id="doctorId" name="doctorId" required>
                    <option value="" disabled selected>Doktor seçiniz</option>
                    <option value="1">Uzm. Dr. Elif Yılmaz</option>
                    <option value="2">Dr. Öğr. Üyesi Mehmet Derman</option>
                    <option value="3">Op. Dr. Kerem Aslan</option>
                    <option value="4">Dr. Lucas Reinhart</option>
                    <option value="5">Doç. Dr. Zeynep Akar</option>
                    <option value="6">Prof. Dr. Ahmet Gürsoy</option>
                </select>
                
        <button type="submit">Randevu Al</button>
    </form>
</div>
